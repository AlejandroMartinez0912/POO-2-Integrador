<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GreenWave | Crear Producto</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/vendedor.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<style>

    .form-container {
    background: #ffffff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
    width: 400px;
    }

    .form-container h1 {
    margin-bottom: 20px;
    font-size: 1.5rem;
    color: #333;
    }

    .form-group {
    margin-bottom: 15px;
    }

    .form-group label {
    display: block;
    font-weight: bold;
    margin-bottom: 5px;
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    }

    .form-group textarea {
    resize: vertical;
    }

    .btn {
    background: #6aa84f;
    color: #fff;
    padding: 10px 15px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    }

    .btn:hover {
    background: #5b9444;
    }

    .table-container {
    margin-top: 20px;
    }

    table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 10px;
    }

    table th,
    table td {
    border: 1px solid #ccc;
    padding: 10px;
    text-align: left;
    }

    table th {
    background-color: #f4f4f9;
    }
    .producto-crear {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
</style>

<body>
  <header>
    <div th:replace="~{fragments/header}"></div>
  </header>

  <div class="producto-crear">
    <div class="form-container">
      <h1>Crear Producto</h1>
      <form action="/producto/create" method="POST">
        <!-- Nombre -->
        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input type="text" id="nombre" name="nombre" placeholder="Nombre del producto" required>
        </div>

        <!-- Stock -->
        <div class="form-group">
          <label for="stock">Stock</label>
          <input type="number" id="stock" name="stock" placeholder="Cantidad disponible" required>
        </div>

        <!-- Precio -->
        <div class="form-group">
          <label for="precio">Precio</label>
          <input type="number" step="0.01" id="precio" name="precio" placeholder="Precio del producto" required>
        </div>

        <!-- Categoría -->
        <div class="form-group">
            <label for="categoria">Categoría</label>
            <select id="categoria" name="categoria" required>
                <option value="">Seleccionar categoría</option>
                <!-- Iterar sobre las categorías -->
                <th:block th:each="categoria : ${categorias}">
                    <option th:value="${categoria}" th:text="${categoria}"></option>
                </th:block>
            </select>
        </div>

    

        <div class="d-flex justify-content-center">
          <button type="submit" class="btn">Crear Producto</button>
        </div>
      </form>
    </div>
  </div>

  <footer>
    <div th:replace="~{fragments/footer}"></div>
  </footer>
</body>

</html>
