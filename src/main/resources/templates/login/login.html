<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreenWave | Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <!-- No toma los estilos de css-->
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #A2CA71, #056a5b);
            
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }

        .login-container {
            background: #ffffff;
            color: #333;
            width: 400px;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            margin-left: auto;
            margin-right: auto;
            margin-top:15%;
        }

        .login-container h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #056a5b;
        }

        .login-container form {
            display: flex;
            flex-direction: column;
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        .login-container button {
            background: #056a5b;
            color: #fff;
            border: none;
            padding: 12px 15px;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }

        .login-container button:hover {
            background: #32b876;
        }

        .login-container a {
            margin-top: 15px;
            color: #056a5b;
            font-size: 0.9rem;
            text-decoration: none;
        }

        .login-container a:hover {
            text-decoration: underline;
        }
        .custom-button {
            background-color: #6AA84F;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .custom-button:hover {
            background-color: #5b9444; /* Color más oscuro para efecto hover */
        }
        footer {
            text-align: center;
            padding: 10px 0;
            font-size: 0.9rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }


    </style>
</head>
<body>
    <div class="login-container">
        <h1>Iniciar Sesión</h1>
        <form action="/login" method="POST">
            <input type="text" name="username" placeholder="Correo electrónico" required>
            <input type="password" name="password" placeholder="Contraseña" required>
            <button type="submit">Ingresar</button>
        </form>
        <a href="/register">¿No tienes cuenta? Regístrate aquí</a>
    </div>
    <footer>
        <div th:replace="~{fragments/footer}"></div>
    </footer>
</body>

</html>
